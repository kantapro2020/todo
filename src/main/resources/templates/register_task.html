<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/main-left.css}">
    <link rel="stylesheet" th:href="@{/css/task.css}">
</head>
<body>
    <div th:include="header"></div>

	<div class="main">
	    <div th:include="main-left"></div>
		<div class="main-right" th:object="${mini_project}">
			<h1 class="page-title">タスク追加</h1>
			<form class="form" th:action="@{/{project_id}/{mini_project_id}/registerTask(project_id=${mini_project.project_id}, mini_project_id=${mini_project.id})}" method ="post" th:object="${taskBean}">
				<span class="form-title">タスク名</span>
				<input class="form-input" type="text" th:field="*{task_title}">
				<span class="form-title">ステータス</span>
				<select class="form-input" th:field="*{status}" id="" />
					<option value="100" selected="selected">選択してください</option>
					<option value="0">保留</option>
					<option value="1">開始前</option>
					<option value="2">実行中</option>
					<option value="3">完了</option>
				</select><br>

				<span class="form-title">優先度</span>
				<select class="form-input" th:field="*{priority}" id="" />
					<option value="100" selected="selected">選択してください</option>
					<option value="0">低</option>
					<option value="1">中</option>
					<option value="2">高</option>
				</select><br>

				<span class="form-title">開始日</span>
				<input class="form-input" type="date" th:field="*{started_date}" id="">
				<span class="form-title">終了予定日</span>
				<input class="form-input" type="date" th:field="*{predict_finished_date}" id="">
				<span class="form-title">説明</span>
					<textarea class="form-input"  th:field="*{explanation}" id="" cols="20" rows="5"></textarea>
				<span class="form-title">所要日数</span>
				<input class="form-input" type="number" th:field="*{required_time}" min="1" value="1">
				<input type="hidden" th:field="*{started_date}" th:value="${now}">
				<span class="form-title"></span>
				<input th:object="${now}" class="form-input submit-button" type="submit" value="登録">
			</form>
		</div>
	</div>
</body>
</html>
