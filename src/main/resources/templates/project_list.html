		<div class="main">
			<div class="title">
				<h1>プロジェクトリスト</h1>
			</div>
			<!-- プロジェクト一覧 -->
			<div th:object="${projects}" th:if="${projects}">
				<table border="1">
					<tr>
						<th>No.</th>
						<th>プロジェクトのタイトル</th>
						<th>プロジェクトマネージャー</th>
						<th>会社名</th>
						<th>日付</th>
					</tr>
					<tr th:each="project : ${projects}">
						<td th:text="${project.id}"></td>
						<td th:text="${project.project_name}"></td>
						<td th:text="${project.manager_id}"></td>
						<td th:text="${project.company_id}"></td>
						<td th:text="${project.created_at}"></td>
